<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/279659ea1a.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header part-->
    <header>
        <h1 class="text-center my-5 fw-semibold text-danger ">TO DO LIST <i
                class="fa-solid fa-list-check text-primary"></i></h1>
    </header>
    <!-- Main part-->
    <main>
        <!-- input area-->
        <div class="container w-75 m-auto text-center ">
            <div class="input-group ">
                <input class="form-control" placeholder="Add Your Information" aria-label="With textarea">
                <button class="btn btn-danger" type="button" id="button-addon2">Add Items</button>
            </div>
            <!-- Table area-->
            <div class="my-5">
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">Number</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="container">

                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <!-- footer part-->
    <footer>
        <p class="text-center fs-3">&copy All rights received Mirza Minhaz Arafat Ayon,BUBT - CSE,2022</p>
    </footer>
    <!-- script file added-->
    <script src="app.js"></script>
</body>

</html>
